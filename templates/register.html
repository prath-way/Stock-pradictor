<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stock Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #0ea5e9 100%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center">
    <div class="bg-white bg-opacity-90 rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-2 text-center">Register</h1>
        <p class="text-gray-500 text-center mb-6">Create an account to use the Stock Price Predictor</p>
        {% if error %}
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-center">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/register" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-1">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Register</button>
        </form>
        <div class="mt-6 text-center text-sm text-gray-600">
            Already have an account? <a href="/login" class="text-indigo-500 hover:underline">Login</a>
        </div>
    </div>
</body>
</html>
